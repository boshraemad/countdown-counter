<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="box"><span class="days"></span></div>
            <p>Days</p>
        </div>
        <div class="col">
            <div class="box"> <span class="hours"></span></div>
            <p>Hours</p>
        </div>
        <div class="col">
            <div class="box"><span class="minutes"></span></div>
            <p>Minutes</p>
        </div>
       <div class="col">
        <div class="box"><span class="seconds"></span></div>
        <p>Seconds</p>
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
